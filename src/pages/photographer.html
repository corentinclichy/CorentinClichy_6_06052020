<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye</title>
    <link rel="stylesheet" href="../../public/style/main.css" />
    <!-- Our project just needs Font Awesome solid + brand -->
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
  </head>
  <body>
    <button id="scroll-to-top" title="Go to top" aria-label="Revenir en haut">
      Revenir en haut
    </button>
    <header role="heading" aria-label="header du site FishEye">
      <a class="header__logo" href="../../index.html" aria-label="Logo FishEye lien vers la home">
        <img src="../../public/assets/logo.svg" alt="logo FishEye" class="logo" />
      </a>
    </header>

    <main aria-label="Page spécifique du photographe" class="main-content">
      <section
        class="photographer-infos"
        role="banner"
        aria-label="Infos spécifique du photographe"
      >
        <!-- Photoghrapher Bio Markup -->
      </section>
      <section class="filters" aria-label="Bouton de filtrage des photos et vidéos du photographe">
        <p class="filters__name">Trier par</p>

        <div class="dropdown" role="listbox" aria-haspopup="listbox" aria-expanded="false">
          <button
            role="button"
            aria-haspopup="listbox"
            aria-expanded="false"
            aria-label="filtre actif"
            class="dropbtn"
            id="filter-active"
          >
            Popularité
            <i class="fas fa-chevron-up"></i>
          </button>
          <div class="dropdown-content hide">
            <a href="#" id="filter-date" aria-label="filtre date">Date</a>
            <a href="#" id="filter-title" aria-label="filtre Titre">Titre</a>
          </div>
        </div>
      </section>

      <section class="showcase" aria-label="Showcase des photos du photographe">
        <!-- MediaList markup -->
      </section>

      <div
        class="photograher__price"
        role="region"
        aria-label="Prix et nombre total de likes du photographe"
      >
        <!-- PRICE AND LIKES INFOS -->
      </div>
      <button
        class="contact-btn contact-btn--mobile modal-btn"
        aria-label="bouton de contact du photographe"
      >
        Contactez-moi
      </button>
    </main>

    <!-- MODAL: LIGHTBOX / CONTACT MODAL -->
    <!-- LIGHTBOX -->
    <div
      class="lightbox modal"
      role="dialog"
      aria-label="Carrousel of photos and videos, navigation possible avec les flèches, fermer la fenètre avec echap"
      aria-modal="true"
      tabindex="0"
    >
      <div class="lightbox__wrapper">
        <div class="lightbox__arrow-left">
          <button class="previous-btn" aria-label="photographe précèdente" aria-hidden="true">
            <i class="fas fa-chevron-left"></i>
          </button>
          <p class="sr-only">Photographie Précédente</p>
        </div>
        <div
          class="lightbox__content"
          aria-label="Visionneuse des photos et vidéos de la photographe"
        >
          <figure class="lightbox__content__img">
            <img src="../../public/assets/Images/930/Architecture_Horseshoe.jpg" alt="" />
          </figure>
          <figcaption class="img__infos">
            <p class="">Arc en ciel</p>
          </figcaption>
        </div>
        <div class="lightbox__arrow-right">
          <button class="close-btn" aria-label="Fermer la fenêtre">
            <i class="fas fa-times"></i>
          </button>
          <button class="next-btn" aria-label="photographe suivante" aria-hidden="true">
            <i class="fas fa-chevron-right"></i>
          </button>
          <p class="sr-only">Photographie Suivante</p>
        </div>
      </div>
    </div>
    <!-- CONTACT FORM -->
    <div
      class="contact modal"
      role="dialog"
      id="contact-form"
      aria-modal="true"
      aria-labelledby="modalTitle"
      aria-describedby="modalTitle"
    >
      <div id="contact-wrapper" class="contact__wrapper">
        <h1
          id="modalTitle"
          tabindex="0"
          aria-label='Formulaire de contact, echap pour quitter la page"'
        >
          Contactez-moi <br />
          Mimi Keel
        </h1>
        <form action="submit" class="contact__form">
          <div class="form-data">
            <label id="first-name" for="first-name"
              >Prénom <span class="sr-only">Minimum 2 Caractères</span></label
            >
            <input
              type="text"
              name="first-name"
              id="first-name"
              class="text-control"
              aria-required="true"
            />
          </div>
          <div class="form-data">
            <label for="last-name" id="last-name"
              >Nom <span class="sr-only">Minimum 2 Caractères</span></label
            >
            <input
              type="text"
              name="last-name"
              id="last-name"
              class="text-control"
              aria-required="true"
            />
          </div>
          <div class="form-data">
            <label for="email" id="email">
              Email <span class="sr-only">Merci d'entrer un email valide</span>
            </label>
            <input type="email" name="email" id="email" class="text-control" aria-required="true" />
          </div>
          <div class="form-data">
            <label for="message" id="message">
              Votre message <span class="sr-only">Minimum 4 caractères</span>
            </label>
            <textarea
              name="message"
              id="message"
              class="text-control"
              aria-required="true"
            ></textarea>
          </div>
          <div class="form-data">
            <input type="submit" value="Envoyer" />
          </div>
        </form>
        <button class="close-btn" aria-label="Close button">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <script type="module" src="../controller/photographerPage.js"></script>
  </body>
</html>
