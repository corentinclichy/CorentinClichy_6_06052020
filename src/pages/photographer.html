<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye</title>
    <link rel="stylesheet" href="../../public/style/main.css" />
    <!-- Our project just needs Font Awesome solid + brand -->
    <script
      defer
      src="../../node_modules/@fortawesome/fontawesome-free/js/all.js"
    ></script>
  </head>
  <body>
    <header>
      <a href="./../index.html">
        <figure class="header__logo">
          <img src="../../public/assets/logo.svg" alt="" class="logo" />
        </figure>
      </a>
    </header>

    <main>
      <section class="photographer-infos">
        <!-- Photoghrapher Bio Markup -->
      </section>
      <section class="filters">
        <p class="filters__name">Trier par</p>

        <div class="dropdown">
          <button class="dropbtn">
            Popularité
            <i class="fas fa-chevron-up"></i>
          </button>
          <div class="dropdown-content hide">
            <a href="#">Date</a>
            <a href="#">Titre</a>
          </div>
        </div>
      </section>

      <section class="showcase">
        <!-- MediaList markup -->
      </section>

      <div class="photograher__price">
        <!-- PRICE AND LIKES INFOS -->
      </div>
      <button class="contact-btn contact-btn--mobile modal-btn">
        Contactez-moi
      </button>
    </main>

    <!-- MODAL: LIGHTBOX / CONTACT MODAL -->
    <!-- LIGHTBOX -->
    <div class="lightbox modal">
      <div class="lightbox__wrapper">
        <div class="lightbox__arrow-left">
          <span class="previous-btn">
            <i class="fas fa-chevron-left"></i>
          </span>
        </div>
        <div class="lightbox__content">
          <figure class="lightbox__content__img">
            <img
              src="../../public/assets/Images/930/Architecture_Horseshoe.jpg"
              alt=""
            />
          </figure>
          <figcaption class="img__infos">
            <p class="">Arc en ciel</p>
          </figcaption>
        </div>
        <div class="lightbox__arrow-right">
          <span class="close-btn">
            <i class="fas fa-times"></i>
          </span>
          <span class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </span>
        </div>
      </div>
    </div>
    <!-- CONTACT FORM -->
    <div class="contact modal">
      <div class="contact__wrapper">
        <h1>
          Contactez-moi <br />
          Mimi Keel
        </h1>
        <form action="submit" class="contact__form">
          <label for="first-name">Prénom</label>
          <input type="text" name="first-name" id="first-name" />
          <label for="last-name">Nom</label>
          <input type="text" name="last-name" id="last-name" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="message">Votre message</label>
          <textarea name="message" id="message"></textarea>
          <input type="submit" value="Envoyer" />
        </form>
        <span class="close-btn">
          <i class="fas fa-times"></i>
        </span>
      </div>
    </div>

    <script type="module" src="../controller/photographerPage.js"></script>
  </body>
</html>
