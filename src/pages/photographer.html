<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye</title>
    <link rel="stylesheet" href="../../public/style/main.css" />
    <!-- Our project just needs Font Awesome solid + brand -->
    <script
      defer
      src="../../node_modules/@fortawesome/fontawesome-free/js/all.js"
    ></script>
  </head>
  <body>
    <header>
      <a href="#">
        <figure class="header__logo">
          <img src="../../public/assets/logo.svg" alt="" /></figure
      ></a>

    <main>
      <section class="photographer-infos">
        <div class="panel-left">
          <div class="wrap">
            <h1>Mimi Keel</h1>
            <button class="contact-btn contact-btn--desktop">
              Contactez-moi
            </button>
          </div>

          <p class="card-photographer__location">London, UK</p>
          <p class="card-photographer__description">
            Voir le beau dans le quotidien
          </p>
          <div class="card-photographer__tags">
            <div class="tag"><a href="#">#portrait</a></div>
            <div class="tag"><a href="#">#events</a></div>
            <div class="tag"><a href="#">#travel</a></div>
            <div class="tag"><a href="#">#animals</a></div>
          </div>
        </div>
        <div class="right-panel">
          <a href="#" class="card-photographer__link">
            <figure class="card-photographer__img">
              <img
                src="../../public/assets/Images/Ellie Rose/Architecture_Horseshoe.jpg"
                alt=""
              />
            </figure>
          </a>
        </div>
      </section>
      <section class="showcase">
        <div class="showcase__photo-card">
          <figure class="photo-card__img">
            <img

          <figcaption class="photo-card__infos">
