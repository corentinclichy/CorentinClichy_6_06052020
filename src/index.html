<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye</title>
    <link rel="stylesheet" href="../public/style/main.css" />
  </head>
  <body>
    <button id="scroll-to-top" title="Go to top" aria-label="Revenir en haut" role="button">
      Revenir en haut
    </button>
    <header role="banner">
      <figure class="header__logo">
        <a href="./" role="image link" aria-label="Image-link"
          ><img src="../public/assets/logo.svg" alt="logo FishEye" class="logo"
        /></a>
      </figure>

      <h1>Nos photographes</h1>
      <nav class="tags" role="”navigation”" aria-label="header navigation">
        <div class="row">
          <a
            class="tag"
            id="portrait"
            aria-label="Liste Photographes Portrait"
            href="index.html?tag=portrait"
            >#Portrait
          </a>

          <a class="tag" id="art" aria-label="Liste Photographes Art" href="index.html?tag=art"
            >#Art</a
          >
          <a
            class="tag"
            aria-label="Liste Photographes Architecture"
            id="architecture"
            href="index.html?tag=architecture"
            >#Architecture</a
          >
          <a
            class="tag"
            aria-label="Liste Photographes Fashion"
            id="fashion"
            href="index.html?tag=fashion"
          >
            #Fashion
          </a>
        </div>
        <div class="row">
          <a
            class="tag"
            aria-label="Liste Photographes Travel"
            id="travel"
            href="index.html?tag=travel"
            >#Travel</a
          >
          <a
            class="tag"
            aria-label="Liste Photographes Sport"
            id="sport"
            href="index.html?tag=sport"
            >#Sport</a
          >
          <a
            class="tag"
            aria-label="Liste Photographes Animals"
            id="animals"
            href="index.html?tag=animals"
            >#Animals</a
          >
          <a
            class="tag"
            aria-label="Liste Photographes Events"
            id="events"
            href="index.html?tag=events"
            >#Events</a
          >
        </div>
      </nav>
    </header>

    <main class="cards-container" role="Liste des photographes" aria-label="Liste des photographes">
      <!-- CONTENT -->
    </main>

    <script type="module" src="./controller/homePage.js"></script>
  </body>
</html>
